<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>
</head>
<body>
    <form action="">
      <fieldset>
        <h1 style="text-align:center ;"> Payment Form</h1>
    </fieldset> <hr>
       <h2> Contact Information</h2>
       <h4>* required</h4>

       <label for="">  Name : *<input type="text" name="name" required></label>
       <fieldset>
        <legend >Gender</legend>
       <p>
         <input type="radio" value="male" name="Gender" id="male"> <label for="male">Male </label> 
         <input type="radio" value="female" name="Gender" id="female"><label for=female>Female</label>   <!--name must be same-->
         <input type="radio" value="Others" name="Gender" id="Others"><label for="others">Others</label>
       </p>
       </fieldset>
       <p>Address : <textarea name="Address" id="address" rows="5" cols="50"></textarea></p>    
       <p>Email : <input type="email"></p>
       <p> Pincode : <input type="number"></p>
       <label for="Color">Your Favourite Color </label>: <input type="color">       <hr>
       <p><h2><b>Card Information</b></h2></p>
       <p>Card Type :
        <select name="card_type" id="card_type" required>
           <option value="mastercard">Mastercard</option>
           <option value="Rupay">Rupay</option>
           <option value="Visa">Visa</option>
        </select>
       </p>
       <p> Bank Name : <input type="text" name="bname" id="bname"></p>
       <p>Card No. : <input type="number" name="cno" id="cno" required></p>
       <p> CVV : <input type="password" name="cvv" id="cvv" required></p>
       <P>Expiry Date : <input type="date" name="expdate" id="expdate" required></P>
       <input type="submit" value="Pay Now">
       <input type="reset">
    </form>
 

</body>
</html>
